---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
      <ol>
      {% for post in site.posts %}
        {% if post.category == page.category %}
        <li>
            <a href="{{post.url | relative_url }}" >{{ post.title}}</a>
        </li>
        {% endif %}
        {% endfor %}
        </ul>
    {{ content }}
  </div>

</article>
