<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- if site.gtm -%}
        {%- include gtm-body_{{jekyll.environment}}.html -%}
    {%- endif -%}
    {%- include header.html -%}
    {%- include category-nav.html -%}
    {%- include aside.html -%}
    <main class="wrapper page-content" aria-label="Content" role="main">
          {{ content }}
    </main>
    {%- include footer.html -%}
  </body>
</html>
